<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="timer-section" class="section active">
            <div class="timer-card">
                <div class="timer-circle">
                    <div id="timer">25:00</div>
                    <div id="timer-label">FOCUS</div>
                </div>
                <button id="start-pause" class="main-button">START</button>
                <div class="secondary-controls">
                    <button id="reset" class="icon-button"><span class="material-icons">replay</span></button>
                    <button id="settings" class="icon-button" style="display: none;"><span class="material-icons">settings</span></button>
                </div>
            </div>
        </div>

        <div id="projects-section" class="section">
            <h2>Projets</h2>
            <ul id="projects-list"></ul>
            <button id="add-project" class="main-button">Ajouter un projet</button>
        </div>
    </div>

    <nav id="bottom-nav">
        <button id="nav-timer" class="nav-button active">
            <span class="material-icons">timer</span>
            Timer
        </button>
        <button id="nav-projects" class="nav-button">
            <span class="material-icons">folder</span>
            Projets
        </button>
    </nav>

    <div id="overlay"></div>
    
    <div id="add-project-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Ajouter un projet</h2>
            <input type="text" id="new-project-name" placeholder="Nom du projet">
            <button id="save-new-project">Ajouter</button>
            <button id="cancel-new-project">Annuler</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
